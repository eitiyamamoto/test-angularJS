<div class="pagination">
    <div>
        Items per page
        <select id="pageSizeSelect" ng-model="pageSize" ng-options="option for option in pageSizeOptions"></select>
    </div>
    <div>
        <button ng-click="goToFirst()">&lt;&lt;</button> <!-- 'go to first page' button -->
        <button ng-click="goToPrevious()">&lt;</button> <!-- 'go to previous page' button: can't go lower than 1 -->
        
        Page <input type="number" value="1" min="1" max="{{totalPage}}" ng-model="currentPage"/> <!-- input to select page to go to: go to page when input changes value --> of {{totalPage}} <!-- number of pages -->

        <button ng-click="goToNext()">&gt;</button> <!-- 'go to next page' button: can't go higher than last page number -->
        <button ng-click="goToLast()">&gt;&gt;</button> <!-- 'go to last page' button -->
    </div>
    <div>
        <span>{{totalLength}} items</span> <!-- total number of items -->
    </div>

</div>
